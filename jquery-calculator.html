<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jQuery Calculator</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Added a link to our external stylesheet-->
  <!--<link rel="stylesheet" href="style.css">-->

</head>

<body>

  <!-- Jumbotron for Title -->
  <div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
  </div>

  <div class="container">

    <div class="row">

      <!-- Calculator Card -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="button-1" class="btn btn-primary number" value="1"><span>1</span></button>
            <button id="button-2" class="btn btn-primary number" value="2"><span>2</span></button>
            <button id="button-3" class="btn btn-primary number" value="3"><span>3</span></button>
            <button id="button-plus" class="btn btn-danger operator" value="plus"><span>+</span></button>
            <br><br>
            <button id="button-4" class="btn btn-primary number" value="4"><span>4</span></button>
            <button id="button-5" class="btn btn-primary number" value="5"><span>5</span></button>
            <button id="button-6" class="btn btn-primary number" value="6"><span>6</span></button>
            <button id="button-minus" class="btn btn-danger operator" value="minus"><span>&minus;</span></button>
            <br><br>
            <button id="button-7" class="btn btn-primary number" value="7"><span>7</span></button>
            <button id="button-8" class="btn btn-primary number" value="8"><span>8</span></button>
            <button id="button-9" class="btn btn-primary number" value="9"><span>9</span></button>
            <button id="button-multiply" class="btn btn-danger operator" value="times"><span>&times;</span></button>
            <br><br>
            <button id="button-0" class="btn btn-primary number" value="0"><span>0</span></button>
            <button id="button-divide" class="btn btn-danger operator" value="divide"><span>&divide;</span></button>
            <button id="button-power" class="btn btn-danger operator" value="power"><span>^</span></button>
            <button id="button-equal" class="btn btn-success equal" value="equals"><span>=</span></button>
            <br><br>
            <button id="button-clear" class="btn btn-dark clear" value="clear"><span>clear</span></button>
          </div>
        </div>
      </div>

      <!-- Result Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">

    $(document).ready(function () {

      //$(this).val();
      //$(this).text();
      //parseInt;
      //Math.pow;
      //Jquery Selector;
      //

      //Define all variables
      let result = 0;
      let firstNumber = "";
      let secondNumber = "";
      let operation = null;
      let isOperatorChosen;
      let isResultPresent;

      function resetGame() {
        result = 0;
        firstNumber = "";
        secondNumber = "";
        operation = null;
        isOperatorChosen = false;
        isResultPresent = false;
        //$("#second-number").html(secondNumber);
        //$("#first-number").html(firstNumber);
        //$("#result").html(result);
        $("#first-number, #second-number, #operator, #result").empty(); // this doesn't work somehow.
      }

      //grab the number value from number button clicks , add to a string 
      //define two numbers, and use keyInput to write values into the two numbers.
      //give conditions on when to write into the first number and when to write into the second number.
      //also need to write the number values into html
      $(".number").click(function (event) {
        keyInput = $(this).val();
        if (isResultPresent) {
          return;
        }
        else {

          if (isOperatorChosen) {
            secondNumber = secondNumber + keyInput;
            console.log(secondNumber);
            $("#second-number").html(secondNumber);
          }
          else {
            firstNumber = firstNumber + keyInput;
            //console.log($(this).val());
            console.log(firstNumber);
            $("#first-number").html(firstNumber);
          }
        }
      })

      //grab the operation value from operator button clicks, when operator button is clicked, set isOperatorChosen to true,
      $(".operator").click(function (event) {
        if (isResultPresent) {
          return;
        }
        else {
          isOperatorChosen = true;
          operation = $(this).val();
          console.log($(this).val());
        }
      })

      //when equal is clicked, calculate results and show results into html. use if or switch 
      //need to use .parseInt to change the type from string to number for the two numbers.
      $(".equal").click(function (event) {
        firstNumber = parseInt(firstNumber);
        secondNumber = parseInt(secondNumber);
        if (operation === "plus") {
          result = firstNumber + secondNumber;
          $("#result").html(result);
        }
        else if (operation === "minus") {
          result = firstNumber - secondNumber;
          $("#result").html(result);
        }
        else if (operation === "times") {
          result = firstNumber * secondNumber;
          $("#result").html(result);
        }
        else if (operation === "devide") {
          result = firstNumber / secondNumber;
          $("#result").html(result);
        }
        else if (operation === "power") {
          result = Math.pow(firstNumber, secondNumber);
          console.log(result);
          $("#result").html(result);
        }
        isResultPresent = true;

      })

      $(".clear").click(function (event) {
        resetGame();
        console.log(resetGame);
      })
      //$(document).click( function (event){
      //let value = $(this).html()
      //Display results
      //Refining



    });

  //senarios of actions

// Your code here...


  </script>

</body>

</html>
